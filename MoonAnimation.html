<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MoonAnimation.css">
    <title>MoonAnimation</title>
</head>
<body>
    <div class="main">
        <div class="earth-moon">
            <div class="earth">
                <div class="land" id="land1"></div>
                <div class="land" id="land2"></div>
                <div class="land" id="land3"></div>
                <div class="land" id="land4"></div>
                <div class="land" id="land5"></div>
                <div class="land" id="land6"></div>
                <div class="land" id="land7"></div>
                <div class="water" id="water1"></div>
                <div class="water" id="water2"></div>
                <div class="cloud" id="cloud1"></div>
                <div class="cloud" id="cloud2"></div>
                <div class="cloud" id="cloud3"></div>
                <div class="cloud" id="cloud4"></div>
                <div class="cloud" id="cloud5"></div>
                <div class="cloud" id="cloud6"></div>
            </div>
            <div class="shadow"></div>
            <div class="orbit">
                <div class="moon">
                    <div class="hole1" id="hole1-1"></div>
                    <div class="hole1" id="hole1-2"></div>
                    <div class="hole2" id="hole2-1"></div>
                    <div class="hole2" id="hole2-2"></div>
                    <div class="hole2" id="hole2-3"></div>
                    <div class="hole2" id="hole2-4"></div>
                    <div class="hole2" id="hole2-5"></div>
                    <div class="hole3" id="hole3-1"></div>
                    <div class="hole3" id="hole3-2"></div>
                    <div class="hole3" id="hole3-3"></div>
                    <div class="hole3" id="hole3-4"></div>
                    <div class="hole3" id="hole3-5"></div>
                    <div class="hole3" id="hole3-6"></div>
                    <div class="hole3" id="hole3-7"></div>
                    <div class="hole4" id="hole4-1"></div>
                    <div class="hole4" id="hole4-2"></div>
                    <div class="hole4" id="hole4-3"></div>
                    <div class="hole4" id="hole4-4"></div>
                    <div class="hole4" id="hole4-5"></div>
                    <div class="hole4" id="hole4-6"></div>
                    <div class="hole4" id="hole4-7"></div>
                    <div class="hole5" id="hole5-1"></div>
                    <div class="hole5" id="hole5-2"></div>
                    <div class="hole5" id="hole5-3"></div>
                    <div class="hole5" id="hole5-4"></div>
                    <div class="hole5" id="hole5-5"></div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
